<!-- Sponsors Aside -->
    <aside id="sponsors" class="sponsors" class="bg-white">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Sponsors</h2>
                    <h3 class="section-subheading text-muted">Thank you to our sponsors!</h3>
                </div>
            </div>
            <div class="row">
            {% for sponsor in site.sponsors %}
                <div class="col-md-3 col-sm-6">
                    <a href="{{ sponsor.link }}">
                        <img src="img/sponsor_logos/{{ sponsor.img }}" class="img-responsive img-centered" alt="">
                    </a>
                </div>
            {% endfor %}
            </div>
        </div>
    </aside>
